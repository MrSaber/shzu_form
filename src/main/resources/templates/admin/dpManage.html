<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> </meta>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.3/themes/bootstrap/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.3/themes/icon.css"/>
    <script type="text/javascript" src="../jquery-easyui-1.5.3/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
</head>
<body>

    <table id="dg" title="部门账户信息" style="width:100%;height:500px"
           toolbar="#toolbar"  idField="id"
           rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
        <tr>
            <th field="user_name" width="50" editor="{type:'validatebox',options:{required:true}}">用户名</th>
            <th field="user_password" width="50" editor="{type:'validatebox',options:{required:true}}">密码</th>
            <th field="of_name" width="50" editor="{type:'validatebox',options:{required:true}}">部门</th>
            <th field="user_other" width="50" editor="{type:'validatebox',options:{required:true}}">备注</th>
        </tr>
        </thead>
    </table>
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">添加</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="editUser()">修改</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="delUser()">删除</a>
    </div>
    <div id="dlg" class="easyui-dialog" style="width:400px" closed="true" buttons="#dlg-buttons">
        <form id="fm" method="post" novalidate="novalidate" style="margin:0;padding:20px 50px">
            <div style="margin-bottom:20px;font-size:14px;border-bottom:1px solid #ccc">添加部门账号</div>
            <div style="margin-bottom:10px">
                <input name="user_name" class="easyui-textbox" required="true" label="用户名:" style="width:100%"/>
            </div>
            <div style="margin-bottom:10px">
                <input name="user_password" class="easyui-textbox" required="true" label="密码：" style="width:100%"/>
            </div>
            <div style="margin-bottom:10px">
                <select id="cc" class="easyui-combobox" label="部门" name="user_office" style="width:200px;">
                    <option value="152">保卫办</option>
                    <option value="153">保密办</option>
                    <option value="154">学工部</option>
                    <option value="155">研工部</option>
                    <option value="156">组织部</option>
                    <option value="157">纪委</option>
                    <option value="158">公会</option>
                    <option value="159">团委</option>
                    <option value="160">宣传部</option>
                    <option value="161">统战部</option>
                    <option value="162">离退休工作处</option>
                    <option value="163">党办</option>
                </select>
            </div>
            <div style="margin-bottom:10px">
                <input name="user_other" class="easyui-textbox" required="true" label="备注：" style="width:100%"/>
            </div>
        </form>
        <div id="dlg-buttons">
            <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">Save</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
        </div>
    </div>
    <!--新建用户-->
    <script>
        var url;
        function newUser(){
            $('#dlg').dialog('open').dialog('center').dialog('setTitle','New User');
            $('#fm').form('clear');
            url = 'http://localhost:8080/web/u/addBM.do';
        }
    </script>
    <!--修改用户-->
    <script>
        function editUser(){
            var row = $('#dg').datagrid('getSelected');
            if (row){
                $('#dlg').dialog('open').dialog('center').dialog('setTitle','Edit User');
                $('#fm').form('load',row);
                url = 'http://localhost:8080/web/u/update.do?user_id='+row.user_id;
            }
        }
    </script>
    <!--删除用户-->
    <script>
        function delUser() {
            var user_id = $('#dg').datagrid('getSelected').user_id;
            $.ajax({
                url:"http://localhost:8080/web/u/del.do",
                data:{user_id:user_id},
                success:function (data) {
                    $.messager.alert("消息",data);
                    $('#dlg').dialog('close');        // close the dialog
                    $('#dg').datagrid('reload');    // reload the user data
                }
            })
        }
    </script>
    <!--保存用户-->
    <script>
        function saveUser() {
            $('#fm').form('submit', {
                url: url,
                onSubmit: function () {
                    return $(this).form('validate');
                },
                success: function (result) {
                        $.messager.alert("消息",result);
                        $('#dlg').dialog('close');        // close the dialog
                        $('#dg').datagrid('reload');    // reload the user data
                }
            })
        }
    </script>
    <script type="text/javascript">
        $(function(){
            $('#dg').datagrid({
                url: 'http://localhost:8080/web/u/getBMS.do',
            });
        });
    </script>
</body>
</html>
