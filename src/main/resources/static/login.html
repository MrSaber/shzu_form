<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录页面</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="top">
</div>
<div class="main">
    <div class="denglu">
        <div class="dlk">
            <form action="/web/login.do">
                <table width="292" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td height="76" colspan="3"></td>
                    </tr>
                    <tr>
                        <td width="65" style="font-size:14px;">登录账号</td>
                        <td colspan="2"><input id="username" name="user_name" type="text" class="dlinput" /></td>
                    </tr>
                    <tr>
                        <td height="16" colspan="3"></td>
                    </tr>
                    <tr>
                        <td>登录密码</td>
                        <td colspan="2"><input id="password" name="user_password" type="password" class="dlinput" /></td>
                    </tr>
                    <tr>
                        <td height="16" colspan="3"></td>
                    </tr>
                    <tr>
                        <td height="16" colspan="3"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td colspan="2"><input type="submit" value="登 录" class="loginbtn"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
